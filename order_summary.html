<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

    <title>Order Summary Card Component</title>


</head>

<body>
    <div class="order_wrapper">
        <div class="order_card">
            <img class="img" src="./images/illustration-hero.svg" />
            <h1>Order Summary</h1>
            <span style="font-size:16px;font-weight: 500;text-align: center;margin:5px 15px 20px;color: grey;">You can listen to millions of songs,
                audiobooks, and podcasts on any device anywhere you like
            </span>
            <div class="plan_detail">
                <div class="valign-wrapper vspace-between">
                    <div class="music-img absolute-center">
                        <img src="./images/icon-music.svg" alt="music" />
                    </div>
                    <div class="plan" style="margin-left: 15px;">
                        <div><b>Annual Plan</b></div>
                        <div>$59.99 /year</div>
                    </div>
                </div>
                <a href="https://google.com" class="absolute-center">Change</a>
            </div>
            <button class="payment_btn absolute-center">Proceed to Payment</button>
            <button class="cancel_btn absolute-center">Cancel Order</button>
            <!-- <div class="payment_btn">
                <button>Proceed to Payment</button>
            </div> -->
        </div>
    </div>
</body>

</html>
